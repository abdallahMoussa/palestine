<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/neo-sans-arabic" rel="stylesheet">
                           
    <script src="script.js"></script>
</head>
<body>  
    
    <div class="modal">
        <div class="modal__container">
          <div class="modal__featured">
            
            <div class="modal__circle"></div>
            <img src="flag.png" class="modal__product" />
            <div class="type">
                <span>:نظام التحويل</span>
                <div>
                    <label>بدون نقاط</label>
                    <input type="radio" name="type" checked  />
                    <br/>
                    <span>...جاري اضافه نظم تحويل جديده</span>
                </div>
            </div>
          </div>
          <div dir="rtl" class="modal__content">
            <h2>عاشت فلسطين دولة مستقلة</h2>
    
              <ul class="form-list">
                <li class="form-list__row">
                  <label>ادخل النص</label>
                  <textarea  id="input" type="text" name="" required="" ></textarea>

                </li>
                <li class="form-list__row">
                    <label>النتيجة</label>
                    <textarea id="output" disabled type="text" name="" required="" ></textarea>
  
                  </li>
                
              
                <li id="btns">
                  <button  id="btn">تحويل</button>
                  <button  id="copy">نسخ</button>
                </li>
              </ul>
          </div> <!-- END: .modal__content -->
        </div> <!-- END: .modal__container -->
      </div> <!-- END: .modal -->
</body>
</html>
